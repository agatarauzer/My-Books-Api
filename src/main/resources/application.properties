
#JDBC properties
spring.datasource.url=jdbc:mysql://localhost:3306/my_books_api?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=insert_your_username
spring.datasource.password=insert_your_password


# JPA & Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=drop
logging.level.com.zaxxer.hikari=DEBUG

# Google Books properties
googleBooks.api.endpoint=https://www.googleapis.com/books/v1/volumes
googleBooks.api.key=insert_your_api_key

